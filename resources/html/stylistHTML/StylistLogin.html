<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylist Login</title>
    <link rel="stylesheet" href="../../css/stylist/StylistLogin.css">
</head>

<body id="StylistLogin">

    <style>
        body {
            background-image: url("../../images/background\ image.jpg");
            background-repeat: repeat;
        }
    </style>

    <div class="rectangle">
        <div class="username">
            <form>
                <label for="fname">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="lname">Password:</label><br>
                <input type="text" id="password" name="password">
            </form>
        </div>

        <div id="signupbutton">
            <button type="submit" class="buttonStyle">Sign up</button>
        </div>

        <div id="loginbutton">
            <button type="submit" class="buttonStyle">Login</button>
        </div>

    </div>

    <!-- Nav Bar for top -->

    <div class="topnav">
        <a href="#customerlogin">Customer Login</a>
        <a href="#stylistlogin">Sign Up</a>

    </div>






    <div class="botbar">

    </div>

</body>

</html>
